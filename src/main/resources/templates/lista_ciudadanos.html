<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Ciudadanos</title>

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body class="container">
	<header th:replace="/layouts/header :: header"></header>
	
	<section class="row bg-light py-2">
		<h2 class="text-center">LISTA CIUDADANOS</h2>		
		<hr />
		
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<a th:href="@{/ciudadano/nuevo}" id="nuevo" class="btn btn-primary">Nuevo</a>
		</div>

		<div class="col-12 d-flex justify-content-center">
			<table class="table table-striped table-hover">
					<tr>
						<th>Nombre</th>
						<th>DNI</th>
						<th>provincia</th>						
					</tr>	
					<tr th:each="ciudadano: ${ciudadanos}">
						<td th:text="${ciudadano.nombre}"></td>
						<td th:text="${ciudadano.dni}"></td>
						<td th:text="${ciudadano.provincia}"></td>
						<td>
						</td>
					</tr>
				</table>
			<br><br>	
		</div>
	</section>
	
	<footer th:replace="/layouts/footer :: footer"></footer>
	
	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
