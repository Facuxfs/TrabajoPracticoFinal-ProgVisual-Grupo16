<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>

<body>
	<header class="row" id="idHeader" th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-black">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/home}"><strong>HOME</strong></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarText"
					aria-controls="navbarText" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/olaboral/lista}">Ofertas Laborales</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/curso/lista}">Cursos</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/soporte}">Soporte</a></li>
					</ul>
					
					<form class="d-flex">
						<input class="form-control me-2" type="search" placeholder="Search"
							aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</header>

	<script th:href="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
	<script th:href="@{/webjars/popper.js/umd/popper.min.js}" type="text/javascript"></script>
	<script th:href="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
