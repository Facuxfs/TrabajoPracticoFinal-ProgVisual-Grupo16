<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista Cursos</title>

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
				
<body class="container">
	<header th:replace="/layouts/header :: header"></header>
	

	
	
	<form class="col-12 col-md-8 offset-md-2 mb-2 row" th:action="@{/ciudadano/buscarcategoria/{dni} (dni = ${dni})}"  th:method="POST" th:object="${curso}">
				<h2 >Tenes estos cursos disponibles :</h2>
			<div class="mb-3">
					<label for="idProvincia" class="form-label">Seleccione la Categoria : </label> 
					<select  class="form-select" aria-label="Default select example" id="idProvincia" th:field="*{categoria}">
						<option value="Inicial">Inicial</option>
						<option value="Intermedio">Intermedio</option>
						<option value="Avanzado">Avanzado</option>
					</select>	
					
				</div>	
			
			<div class="text-center">
				<button type="submit" class="border-dark btn btn-primary m-2" >Filtrar</button>
			</div>
			
		</form>	
	
	
		<section class="row bg-light py-2">
		<h2 class="text-center">CURSOS DISPONIBLES</h2>		
		<hr />

		<table class="table table-striped table-hover table-responsive table-bordered text-center my-4">
			<thead>
				<tr>
					<th>Titulo</th>
					<th>Categoria</th>
					<th>Fecha de Inicio</th>							
					<th>Fecha de Cierre</th>
					<th>Cantidad de Horas</th>
					<th>Modalidad</th>
					<th>Profesor</th>
					<th>Opciones</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="curso : ${cursos}">
					<td th:text="${curso.titulo}"></td>
					<td th:text="${curso.categoria}"></td>
					<td th:text="${curso.fecha_inicio}"></td>
					<td th:text="${curso.fecha_fin}"></td>
					<td th:text="${curso.cant_horas}"></td>
					<td th:text="${curso.modalidad}"></td>
					<td th:text="${curso.profesor.cuit}"></td>				
					<td>

		<div class="text-center">				
			<a class="border-dark btn btn-secondary m-2" th:href="@{/ciudadano/vistaciudadano/}+${dni}" id="idCancelar" >Atras</a>
		</div>
	</section>
	
	<footer th:replace="/layouts/footer :: footer"></footer>
	
	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>	
</body>
</html>
