<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edicion Empleador</title>

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body class="container">
	<header th:replace="/layouts/header :: header"></header>
	
	<section class="row bg-light py-2">
		<h2 class="text-center">EDICION EMPLEADOR</h2>
		<hr />
	
		<form class="col-12 col-md-8 offset-md-2 mb-2 row" th:action="@{/empleador/modificar}" th:object="${empleador}" th:method="POST">
			<div class="col-12 col-md-6">
				<div class="mb-3">
					<input type="hidden" th:field="*{cuit}" />
					<label for="idCuit" class="form-label">Cuit</label> 
					<input type="number" class="form-control" id="idCuit" name="cuit" th:value="${e_cuit}" disabled="disabled" />
				</div>
				
				<div class="mb-3">
					<label for="idContrasenia" class="form-label">Contraseña</label> 
					<input type="text" class="form-control" id="idContrasenia" name="contrasenia" th:field="*{contrasenia}" placeholder="Ingrese Contraseña" />
					<div class="text-danger" th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}" ></div>
				</div>
				
				<div class="mb-3">
					<label for="idRSocial" class="form-label">Razon Social</label> 
					<input type="text" class="form-control" id="idRSocial" name="razon_social" th:field="*{razon_social}" placeholder="Ingrese Razon Social" />
					<div class="text-danger" th:if="${#fields.hasErrors('razon_social')}" th:errors="*{razon_social}" ></div>
				</div>
				
				<div class="mb-3">
					<label for="idNComercial" class="form-label">Nombre Comercial</label> 
					<input type="text" class="form-control" id="idNComercial" name="nombre_comercial" th:field="*{nombre_comercial}" placeholder="Ingrese Nombre Comercial" />
					<div class="text-danger" th:if="${#fields.hasErrors('nombre_comercial')}" th:errors="*{nombre_comercial}" ></div>
				</div>

				<div class="mb-3 form-group row">
					<label for="idFechaI" class="form-label">Fecha de Inicio</label>
					<div class="col-lg-9 input-group date" id="datetimepicker2" data-target-input="nearest" >
						<input type="date" class="form-control datatimepicker-input" data-target="#datetimepicker2"
								id="idFechaI" placeholder="Ingrese Fecha de Inicio" th:field="${empleador.fecha_inicio}" />
						<div class="input-group-append" data-target="#daratimepicker2" data-toggle="datatimepicker" ></div>
					</div>
					<div class="text-danger" th:if="${#fields.hasErrors('fecha_inicio')}" th:errors="*{fecha_inicio}" ></div>					
				</div>	
				
				<div class="mb-3">
					<label for="idEmail" class="form-label">E-mail</label> 
					<input type="email" class="form-control" id="idEmail" name="email" th:field="*{email}" placeholder="Ingrese E-mail" />
					<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></div>
				</div>								
			</div>
			
			<div class="col-12 col-md-6">
				<div class="mb-3">
					<label for="idTelefono" class="form-label">Teléfono</label> 
					<input type="number" class="form-control" id="idTelefono" name="telefono" th:field="*{telefono}" placeholder="Ingrese N° de Telefono" />
					<div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" ></div>
				</div>
				
				<div class="mb-3">
					<label for="idDomicilio" class="form-label">Domicilio</label> 
					<input type="text" class="form-control" id="idDomicilio" name="domicilio" th:field="*{domicilio}" placeholder="Ingrese Domicilio" />
					<div class="text-danger" th:if="${#fields.hasErrors('domicilio')}" th:errors="*{domicilio}" ></div>
				</div>
				
				<div class="mb-3">
					<label for="idProvincia" class="form-label">Provincia</label> 
					<select class="form-select" aria-label="Default select example" id="idProvincia" th:field="*{provincia}">
						<option value="Jujuy">Jujuy</option>
						<option value="Salta">Salta</option>
						<option value="Tucuman">Tucuman</option>
						<option value="Formosa">Formosa</option>
						<option value="Misiones">Misiones</option>
						<option value="Corrientes">Corrientes</option>
						<option value="Chaco">Chaco</option>
						<option value="Santa Fe">Santa Fe</option>
						<option value="Entre Rios">Entre Rios</option>
						<option value="Santiago del Estero">Santiago del Estero</option>
						<option value="Catamarca">Catamarca</option>
						<option value="La Rioja">La Rioja</option>
						<option value="San Juan">San Juan</option>
						<option value="Cordoba">Cordoba</option>
						<option value="San Luis">San Luis</option>
						<option value="Mendoza">Mendoza</option>
						<option value="La Pampa">La Pampa</option>
						<option value="Buenos Aires">Buenos Aires</option>
						<option value="Neuquén">Neuquén</option>
						<option value="Río Negro">Río Negro</option>
						<option value="Chubut">Chubut</option>
						<option value="Santa Cruz">Santa Cruz</option>
						<option value="Tierra del Fuego">Tierra del Fuego</option>
					</select>
					<div class="text-danger" th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}" ></div>		
				</div>				

				<div class="mb-3">
					<label for="idPWeb" class="form-label">Pagina Web</label> 
					<input type="text" class="form-control" id="idPWeb" name="pagina_web" th:field="*{pagina_web}" placeholder="Ingrese Pagina Web" />
					<div class="text-danger" th:if="${#fields.hasErrors('pagina_web')}" th:errors="*{pagina_web}" ></div>
				</div>
				
				<div class="mb-3">
					<label for="idDescripcion" class="form-label">Descripcion</label> 
					<input type="text" class="form-control" id="idDescripcion" name="descripcion" th:field="*{descripcion}" placeholder="Ingrese una Descripcion" />
					<div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" ></div>
				</div>
			</div>
			
			<div class="text-center">
				<button type="submit" class="border-dark btn btn-primary m-2" >Enviar</button>
				<a class="border-dark btn btn-secondary m-2" th:href="@{/empleador/vistaempleador/}+${empleador.cuit}" id="idCancelar" >Cancelar</a>
			</div>
		</form>			
		<hr />
	</section>
	
	<footer th:replace="/layouts/footer :: footer"></footer>
	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
