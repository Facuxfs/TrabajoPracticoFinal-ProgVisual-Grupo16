<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Crea tu curriculum:</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div class="container col-4">
			<br>
			<p class="h4">Editar Empleador</p>
			<br>
	
			<form th:action="@{/curriculum/modificarcv/}+${ciudadano.dni}" method="POST" th:object="${cv}" >
					<input type="hidden" name="id" th:field="*{ciudadano.id}" id="id" />
					<input type="hidden" name="id" th:field="*{ciudadano.dni}" id="id" />
					<input type="hidden" name="id" th:field="*{id}" id="id" />
				<div class="mb-3">
					<label for="explab" class="form-label">Experiencia laboral</label> 
					<input th:field=*{experienciaLaboral} type="text" class="form-control" id="explab" placeholder="Escriba su experiencia laboral">
				</div>
				
				<div class="mb-3">
					<label for="explab" class="form-label">Educacion</label> 
					<input th:field=*{educacion} type="text" class="form-control" id="explab" placeholder="Escriba su experiencia laboral">
				</div>

						<div class="mb-3">
						<label for="idIdiomas" class="form-label">Idiomas</label> 
						<select class="form-select" aria-label="Default select example" id="idIdiomas" th:field="*{idiomas}">
							<option value="Ingles">Ingles</option>
							<option value="Español">Español</option>
							<option value="Frances">Frances</option>
							<option value="Portugues">Portugues</option>
							<option value="Chino">Chino</option>
							<option value="Ruso">Ruso</option>
							<option value="Otro">Otro</option>
							
						</select>
						<div class="text-danger" th:if="${#fields.hasErrors('idiomas')}" th:errors="*{idiomas}" ></div>		
					</div>	


				<div class="mb-3">
					<label for="explab" class="form-label">Conocimientos informaticos</label> 
					<input th:field=*{conocimientosInformaticos} type="text" class="form-control" id="explab" placeholder="Escriba su experiencia laboral">
				</div>
				
				<div class="mb-3">
					<label for="explab" class="form-label">Datos Oficiales</label> 
					<input th:field=*{datosOficiales} type="text" class="form-control" id="explab" placeholder="Escriba su experiencia laboral">
				</div>
					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button class="btn btn-primary me-md-2" type="submit">Enviar</button>
					 <a th:action="@{/ciudadano/vistaciudadano/}+${ciudadano.dni}" id="cancel" class="btn btn-secondary">Cancelar</a>
	  				<!-- <button class="btn btn-secondary" type="reset">Cancelar</button> -->
				</div>
			
			</form>
		</div>
		</br></br>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</body>
</html>
