<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	 <meta charset="UTF-8"> 
		
		<title>Inicio</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
		<header th:replace="/layouts/header :: header"></header>
			
	<body>
	
		<div class="container" >
		
		<h2>Estas son las ofertas laborales disponibles :</h2>
		
					<li class="nav-item dropdown">
				          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				            Datos
				          </a>
				          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
				            <li><a class="dropdown-item" href="#">Docentes</a></li>
				            <li><a class="dropdown-item" href="#">Alumnos</a></li>
				            <li><hr class="dropdown-divider"></li>
				            <li><a class="dropdown-item" href="#">Becas</a></li>
				            <li><a class="dropdown-item" href="#">Cursos</a></li>
				          </ul>
				        </li>
				        
			<div class="row"  >
				<!-- Cards -->
				<div class="row">
				<!-- CARDS -->
				<div th:each="oferta:${ofertas}" class="col-3" >
					<div class="card" style="width: 300px;">
						
						  <div class="card-body">
						    <h5 th:text="${oferta.cant_vacantes}" class="card-title"></h5>
						    <h5 th:text="${oferta.puesto_req}" class="card-text"></h5>
						    <h5 th:text="${oferta.disp_horaria}" class="card-text"> </h5>
						<a class="btn btn-secondary btn-sm"	th:href="@{/olaboral/registrarPostulantes/{dni}/{id}
						(id = ${oferta.id}, dni = ${dni})}" title="Registrar postulacion">
						 Registrarme </a>
						  </div>
						</div>
						
					</div>
					 
				</div>
				<a class="border-dark btn btn-secondary m-2" th:href="@{/ciudadano/vistaciudadano/}+${dni}" id="idCancelar" >Atras</a>
			</div>
		
		</div>
		
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
			<footer th:replace="/layouts/footer :: footer"></footer>
	</body>
	

</html>
