<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista OLaborales</title>

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
	
<body class="container">
	<header th:replace="/layouts/header :: header"></header>

	<section class="row bg-light py-2">
		<h2 class="text-center">OFERTAS LABORALES</h2>		
		<hr />
		
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
		   <a th:href="@{/olaboral/nuevo}" id="nuevoOLaboral" class="btn btn-primary">Nuevo</a>
		</div>
		
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Cantidad de Vacantes</th>
					<th>Puesto Requerido</th>
					<th>Disponibilidad Horaria</th>
					<th>Tareas Principales</th>							
					<th>Jornada</th>
					<th>Requisitos</th>
					<th>Salario</th>
					<th>Beneficios</th>
					<th>Opciones</th>							
				</tr>
			</thead>
				
			<tbody>
				<tr th:each="olaboral : ${olaborales}">
					<td th:text="${olaboral.cant_vacantes}"></td>
					<td th:text="${olaboral.puesto_req}"></td>
					<td th:text="${olaboral.disp_horaria}"></td>
					<td th:text="${olaboral.tareas_p}"></td>
					<td th:text="${olaboral.jornada}"></td>
					<td th:text="${olaboral.requisitos}"></td>
					<td th:text="${olaboral.salario + ' $'}"></td>
					<td th:text="${olaboral.beneficios}"></td>				
					<td>
						<a th:href="@{/olaboral/editar/} + ${olaboral.id}" id="editarOLaboral" class="btn btn-warning">Editar</a>
						<a th:href="@{/olaboral/desactivar/} + ${olaboral.id}" id="desactivarOLaboral" class="btn btn-danger">Desactivar</a>
					</td>
				</tr>
			</tbody>	
		</table>
	</section>
	
	<footer th:replace="/layouts/footer :: footer"></footer>
	
	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
